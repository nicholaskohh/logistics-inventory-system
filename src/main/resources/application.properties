# App
spring.application.name=IMS
server.port=8080

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/logistics_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nicholas6123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate (Flyway takes over schema changes)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# JWT (RS256)
jwt.private-key=classpath:keys/private.pem
jwt.public-key=classpath:keys/public.pem
jwt.expiration-minutes=30

# Logging
logging.level.root=INFO
logging.level.com.douyingroup.IMS=DEBUG
logging.level.com.douyingroup.ims=DEBUG
logging.level.org.springframework.security=DEBUG
